dist: xenial
language: java

matrix:
  include:
    - jdk: openjdk11
      env:      
      - _JAVA_OPTIONS="-Dtestfx.robot=awt"

install:
  #Set envvars for graphical testing 
  - cd xylixlike; export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start;

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2

script:
  - gradle check
